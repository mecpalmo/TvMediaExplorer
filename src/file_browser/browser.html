<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP File Explorer</title>
    <link rel="stylesheet" type="text/css" href="../../style.css"/>
    <link rel="stylesheet" type="text/css" href="browser.css"/>
    <link rel="stylesheet" type="text/css" href="../loader/loader.css"/>
    <script src="browser.js"></script>
</head>
<body>

	<div id="loader" class="loader"></div>

	<div id="sidebar">
		<div class="siderow" id="home" tabindex="-1">
			<div class="sideIconWrapper">
				<img class="sideIcon" src="../../icons/home.png"></img>
			</div>
			<div class="sideText">Home</div>
		</div>
		<div class="siderow" id="refresh" tabindex="-1">
			<div class="sideIconWrapper">
				<img class="sideIcon" src="../../icons/refresh.png"></img>
			</div>
			<div class="sideText">Refresh</div>
		</div>
		<div class="siderow" id="sort" tabindex="-1">
			<div class="sideIconWrapper">
				<img class="sideIcon" src="../../icons/sort.png"></img>
			</div>
			<div class="sideText">Sort</div>
		</div>
		<div class="siderow" id="search" tabindex="-1">
			<div class="sideIconWrapper">
				<img class="sideIcon" src="../../icons/search.png"></img>
			</div>
			<div class="sideText">Search</div>
		</div>
		<div class="siderow" id="filter" tabindex="-1">
			<div class="sideIconWrapper">
				<img class="sideIcon" src="../../icons/filter.png"></img>
			</div>
			<div class="sideText">Filter</div>
		</div>
	</div>

	<div id="main-wrapper">
	
		<div id="path">
		/ >
		</div>
	
	    <div id="grid-container">
	
		    <div class="tile" tabindex="-1">
		      <img class="thumbnail" src="../../icons/back.png"/>
		      <div class="title">Exit</div>
		    </div>
			
	    </div>
	</div>

</body>
</html>
